<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <style>
        #map { 
        height: 450px; 
        border: 4px solid black;
    }
        body{
            background-image: url("bg28.jpg");
            background-repeat: repeat-x;
            background-size: 900px 800px;
        }
        h1{
            font-family: 'Times New Roman', Times, serif;
            font-size: 50px;
            color:antiquewhite;
        }
     </style>
</head>
<body>
    <div>
        <h1>Surf our Space
            <i class="fa fa-map-marker" style="font-size:24px;color:white;"></i><br>
            <i class="fa fa-globe" style="font-size:24px;color:white;"></i>
            <i class="fa fa-moon-o" style="font-size:24px;color:white;"></i>
            <i class="fa fa-sun-o" style="font-size:24px;color:white;"></i>
        </h1>
        
    
    </div>
<div id="map"></div>
<script>
    var map = L.map('map');
    map.setView([12.93570980187435, 77.61432128335122], 13);

    L.tileLayer('http://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
        maxZoom: 20,
        subdomains: ['mt0', 'mt1', 'mt2', 'mt3']
        }).addTo(map);

        navigator.geolocation.watchPosition(success,error);
    let marker, circle;

    function success(pos) {
        const lat = 12.93570980187435;
        const lon = 77.61432128335122;
        const accuracy = pos.coords.accuracy;

        marker = L.marker([lat, lon]).addTo(map);
        marker.bindPopup('HERE')
        marker.openPopup();
        circle = L.circle([lat, lon], { radius: accuracy }).addTo(map);
    }
    function error(err){

        if (err.code === 1){
            alert("Please wait for the page to load");
        }
        else{
            alert("failure");
        }

    }
</script>
</body>
</html>
