    <h2>Our Location</h2>
<div id="map"></div>
<script>
    var map = L.map('map');
    map.setView([12.93570980187435, 77.61432128335122], 13);

    L.tileLayer('http://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
        maxZoom: 20,
        subdomains: ['mt0', 'mt1', 'mt2', 'mt3']
        }).addTo(map);

        navigator.geolocation.watchPosition(success,error);
    let marker, circle;

    function success(pos) {
        const lat = 12.93570980187435;
        const lon = 77.61432128335122;
        const accuracy = pos.coords.accuracy;

        marker = L.marker([lat, lon]).addTo(map);
        marker.bindPopup('HERE')
        marker.openPopup();
        circle = L.circle([lat, lon], { radius: accuracy }).addTo(map);
    }
    function error(err){

        if (err.code === 1){
            alert("Please wait for the page to load");
        }
        else{
            alert("failure");
        }

    }
</script>
